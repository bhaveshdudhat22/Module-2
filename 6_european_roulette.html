<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border-collapse: collapse;
            border-color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        tr{
            color: white;
            background-color: red;
        }
        .black{
            background-color: black;
        }
        .green{
            background-color: green;
        }
    </style>
</head>
<body>
    <h3>Create an European Roulette table using HTML table tags</h3>
    <center>
        <p><b>European Roulette</b></p>
        <table border="1">
            <tr>
                <td class="green" width="40" height="40" rowspan="5"><center>0</center></td>
                <td width="40" height="40"><center>3</center></td>
                <td class="black" width="40" height="40"><center>6</center></td>
                <td width="40" height="40"><center>9</center></td>
                <td width="40" height="40"><center>12</center></td>
                <td class="black" width="40" height="40"><center>15</center></td>
                <td width="40" height="40"><center>18</center></td>
                <td width="40" height="40"><center>21</center></td>
                <td class="black" width="40" height="40"><center>24</center></td>
                <td width="40" height="40"><center>27</center></td>
                <td width="40" height="40"><center>30</center></td>
                <td class="black" width="40" height="40"><center>33</center></td>
                <td width="40" height="40"><center>36</center></td>
                <td class="green" width="80" height="40"><center>2 to 1</center></td>
            </tr>
            <tr>
                <td class="black" width="40" height="40"><center>2</center></td>
                <td width="40" height="40"><center>5</center></td>
                <td class="black" width="40" height="40"><center>8</center></td>
                <td class="black" width="40" height="40"><center>11</center></td>
                <td width="40" height="40"><center>14</center></td>
                <td class="black" width="40" height="40"><center>17</center></td>
                <td class="black" width="40" height="40"><center>20</center></td>
                <td width="40" height="40"><center>23</center></td>
                <td class="black" width="40" height="40"><center>26</center></td>
                <td class="black" width="40" height="40"><center>29</center></td>
                <td width="40" height="40"><center>32</center></td>
                <td class="black" width="40" height="40"><center>35</center></td>
                <td class="green" width="80" height="40"><center>2 to 1</center></td>
            </tr>
            <tr>
                <td width="40" height="40"><center>1</center></td>
                <td class="black" width="40" height="40"><center>4</center></td>
                <td width="40" height="40"><center>7</center></td>
                <td class="black" width="40" height="40"><center>10</center></td>
                <td class="black" width="40" height="40"><center>13</center></td>
                <td width="40" height="40"><center>16</center></td>
                <td width="40" height="40"><center>19</center></td>
                <td class="black" width="40" height="40"><center>22</center></td>
                <td width="40" height="40"><center>25</center></td>
                <td class="black" width="40" height="40"><center>28</center></td>
                <td class="black" width="40" height="40"><center>31</center></td>
                <td width="40" height="40"><center>34</center></td>
                <td class="green" width="80" height="40"><center>2 to 1</center></td>
            </tr>
            <tr>
                <td class="green" width="40" height="40" colspan="4"><center>1st 12</center></td>
                <td class="green" width="40" height="40" colspan="4"><center>2nd 12</center></td>
                <td class="green" width="40" height="40" colspan="4"><center>3rd 12</center></td>
                <td class="green" width="40" height="40" rowspan="2"><center></center></td>
            </tr>
            <tr>
                <td class="green" width="40" height="40" colspan="2"><center>1 to 18</center></td>
                <td class="green" width="40" height="40" colspan="2"><center>EVEN</center></td>
                <td width="40" height="40" colspan="2"><center></center></td>
                <td class="black" width="40" height="40" colspan="2"><center></center></td>
                <td class="green" width="40" height="40" colspan="2"><center>ODD</center></td>
                <td class="green" width="40" height="40" colspan="2"><center>19 to 36</center></td>
            </tr>
        </table>
    </center>
    <p></p>
</body>
</html>
