<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Create a dropdown list</h3>

    <ul>
        <li>Fruits
            <ol>
                <li>Graps
                    <ul>
                        <li>Black Graps</li>
                        <li>Green Graps</li>
                    </ul>
                </li>
                <li>Dragon Fruits
                    <ul>
                        <li type="circle">Pink Dragon Friut</li>
                        <li type="circle">White Dragon Fruit</li>
                    </ul>
                </li>
                <li>Mango
                    <ul>
                        <li type="disc">Kesar Mango</li>
                        <li type="disc">Desi Mango</li>
                    </ul>
                </li>
                <li>Orange</li>
                <li>Banana</li>
                <li>Apple
                    <ul>
                        <li>Red Apple</li>
                        <li>Green Apple</li>
                    </ul>
                </li>
            </ol>
        </li>
    </ul>
</body>
</html>
